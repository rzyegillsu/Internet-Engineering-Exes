<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <title>لیست کارها</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>لیست کارهای من</h1>
  <input type="text" id="searchBox" placeholder="جستجو...">

  <div id="filters">
    <button data-filter="all">همه</button>
    <button data-filter="active">در حال انجام</button>
    <button data-filter="completed">انجام‌شده</button>
  </div>

  <div class="input-box">
    <input id="taskInput" placeholder="یک کار جدید بنویس">
    <button id="addBtn">افزودن</button>
  </div>

  <ul id="taskList"></ul>
  <script src="script.js"></script>
</body>
</html>
